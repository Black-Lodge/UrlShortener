<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>UrlShortener</title>
		<meta content="width=device-width, initial-scale=1" name="viewport">

		<script src="js/webfont.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="css/css.css">
		<link rel="stylesheet" type="text/css" href="css/blacklodge.css">

		<script type="text/javascript">WebFont.load({  google: {    families: ["Roboto:300,regular","Roboto Condensed:regular"]  }});</script>

		<!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" type="text/javascript"></script><![endif]-->
		<script type="text/javascript">!function(o,c){var n=c.documentElement,t=" w-mod-";n.className+=t+"js",("ontouchstart"in o||o.DocumentTouch&&c instanceof DocumentTouch)&&(n.className+=t+"touch")}(window,document);</script>

	</head>
	<body>
		<div class="navbar">
			<div class="w-container">
				<div class="w-row">
					<div class="left-nav w-col w-col-6 w-col-small-6 w-col-tiny-6">
						<a class="w-inline-block w--current">
							<img src="img/5a131e7c78cea90001bf3561_space-logo.svg" class="logo" width="37">
							<div class="brand">Black-Lodge</div>
						</a>
					</div>
				</div>
			</div>
		</div>
		<div class="hero section">
			<div class="container w-container">
				<h1>URL Shortener</h1>
				<h3 class="heading">SLOGAN: MEME</h3>
				<div class="sign-up-form w-form">
					<form name="wf-form-signup-form" data-name="Signup Form" data-redirect="/success" class="w-clearfix">
						<input class="field w-input" maxlength="256" name="URL" data-name="URL" placeholder="Paste a link to shorten it" id="URL" required="" type="email">
						<input value="SHORTEN" data-wait="Please wait..." class="button w-button" type="submit">
					</form>
					<div class="success-message w-form-done">
						<p>This is your URL shortened</p>
					</div>
					<div class="error-message w-form-fail">
						<p>Oops! Something went wrong while submitting the form. :(</p>
					</div>
				</div>
			</div>
			<div class="container-2 w-container">
				<h2>Also, you can submit a CSV</h2>
				<div class="w-form">
					<form id="email-form" name="email-form" data-name="Email Form" class="w-clearfix">
						<input class="field w-input" maxlength="256" name="URL-2" data-name="URL 2" placeholder="Paste CSV" id="URL-2" required="" type="email">
						<input value="SUBMIT" data-wait="Please wait..." class="button w-button" type="submit">
					</form>
					<div class="w-form-done">
						<div>This is your URL shortened</div>
					</div>
					<div class="w-form-fail">
						<div>Oops! Something went wrong while submitting the form.</div>
					</div>
				</div>
			</div>
		</div>
		<div class="section-2">
			<div class="w-container">
				<h1 class="heading-2">Stadistics</h1>
				<ul>
					<li></li>
					<li></li>
					<li></li>
				</ul>
			</div>
		</div>
		<div class="grey section">
			<div class="w-container">
				<img src="img/5a131e7c78cea90001bf3561_space-logo.svg" class="footer logo" width="37">
				<h4>Black-Lodge</h4>
			</div>
		</div>
		<script src="js/jquery.js" type="text/javascript"></script>
		<!--SOME ERROR HAPPENED WITH <script src="static/js/webflow.js" type="text/javascript"></script>-->

	</body>
</html>
