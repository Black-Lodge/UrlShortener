<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>URL</title>
		<meta content="width=device-width, initial-scale=1" name="viewport">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/css.css">
		<link rel="stylesheet" type="text/css" href="css/blacklodge.css">
		<script src="js/jquery.js" type="text/javascript"></script>
		<script src="js/webfont.js" type="text/javascript"></script>
		<script type="text/javascript">WebFont.load({  google: {    families: ["Roboto:300,regular","Roboto Condensed:regular"]  }});</script>
		<!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" type="text/javascript"></script><![endif]-->
		<script type="text/javascript">!function(o,c){var n=c.documentElement,t=" w-mod-";n.className+=t+"js",("ontouchstart"in o||o.DocumentTouch&&c instanceof DocumentTouch)&&(n.className+=t+"touch")}(window,document);</script>
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
		<script type="text/javascript" src="js/stomp.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/websocket.js"></script>
	</head>
	<body>
		<div class="navbar">
			<div class="w-container">
				<div class="w-row">
					<div class="left-nav w-col w-col-6 w-col-small-6 w-col-tiny-6">
						<a class="w-inline-block w--current">
							<img src="img/5a131e7c78cea90001bf3561_space-logo.svg" class="logo" width="37">
							<div class="brand">Black-Lodge</div>
						</a>
					</div>
				</div>
			</div>
		</div>
		<div class="hero section">
			<div class="container w-container">
				<h1>URL Shortener</h1>
				<h3 class="heading">SLOGAN: MEME</h3>
				<div class="sign-up-form w-form">
					<form name="shortener-form" id="shortener" class="w-clearfix">
						<input class="field w-input" maxlength="256" name="url" data-name="URL" placeholder="Paste a link to shorten it" id="URL" required="true" type="text">
						<input value="SHORTEN" data-wait="Please wait..." class="button w-button" type="submit">
					</form>
					
					 <div id="result"></div>
					
				</div>
				
			</div>
			<div class="container-2 w-container">
				<h2>Also, you can submit a CSV</h2>
				<div class="w-form">
					<form id="email-form" name="csv-form" class="w-clearfix" action="uploadFile/123" method="post" enctype="multipart/form-data">
						<input class="field w-input" name="csv" placeholder="Paste CSV" id="csv" type="file">
						<input value="SUBMIT" data-wait="Please wait..." class="button w-button" type="submit">
					</form>
					<div id="mensaje">
					</div>
					<div id="resultadosubida"></div>
				</div>
				<div id="result2"></div>
			</div>
		</div>
		<div class="section-2">
			<div class="w-container">
				<h2 class="heading-2">Statistics</h2>
				<div class="w-row">
					<div class="w-col w-col-6 w-col-small-6 w-col-tiny-6">
						<br>					
						<ul>
							<li>Server Live Time: <span id="time"></span></li>
							<li>Diferent Users: <span id="users"></span></li>
							<li>Saved Uris:  <span id="uris"></span></li>
							<li>Total Clicks: <span id="clicks"></span></li>
							<li>Time last redirection: <span id="lastRedirection"></span></li>
							<li>Time last petition: <span id="lastPetition"></span></li>
							<li>Used Memory: <span id="used"></span></li>
							<li>Free Memory: <span id="avaible"></span></li>
						</ul>
					</div>
					<div class="w-col w-col-6 w-col-small-6 w-col-tiny-6">
						<div id="chart_div" style="width: 100%; height: 100%;"></div>
					</div>
				</div>
				
				
				
				
			</div>
		</div>
		<div class="grey section">
			<div class="w-container">
				<img src="img/5a131e7c78cea90001bf3561_space-logo.svg" class="footer logo" width="37">
				<h4>Black-Lodge</h4>
			</div>
		</div>
		
		<!--SOME ERROR HAPPENED WITH <script src="static/js/webflow.js" type="text/javascript"></script>-->

	</body>
</html>
