<!DOCTYPE html>
<html>
<head>
<title>URL Shortener</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.5/css/bootstrap.min.css" />
<script type="text/javascript" src="webjars/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript" src="js/stomp.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/websocket.js"></script>
</head>
<body>
	<div class="container-full">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h1>URL Shortener</h1>
				<p class="lead">A front-end example page for the project</p>
				<br>
				<form class="col-lg-12" role="form" id="shortener" action="">
					<div class="input-group input-group-lg col-sm-offset-4 col-sm-4">
						<input type="text" class="center-block form-control input-lg"
							title="Enter a URL" placeholder="Enter a URL" name="url">
						<span class="input-group-btn"><button
								class="btn btn-lg btn-primary" type="submit">Short me!</button></span>
					</div>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12 text-center">
				<div class="col-sm-offset-4 col-sm-4 text-center">
					<br />
					<div id="result" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12 text-center">
			  <div class="col-sm-offset-4 col-sm-4 text-center">
					<br />
					<div>
			         	Stadistics
			      	</div>
			      
			      <div>
			        <p>Server Live Time: <span id="time"></span>.</p>
			        <p>Diferent Users: <span id="users"></span>.</p>
			        <p>Saved Uris:  <span id="uris"></span>. </p>
			        <p>Total Clicks: <span id="clicks"></span>.</p>
			        <p>Time last redirection: <span id="lastRedirection"></span>.</p>
			        <p>Time last petition: <span id="lastPetition"></span>.</p>
			        <p>Used Memory: <span id="used"></span>.</p>
			        <p>Free Memory: <span id="avaible"></span>.</p>
			        <div id="chart_div" style="width: 900px; height: 500px;"></div>

			      </div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
